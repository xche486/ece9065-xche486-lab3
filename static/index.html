<body>

<h1>Backend #1</h1>
<div class = "search" id="all_genres" >
  <button class ="search_button" onclick="allgenres()" type ="submit"> Get all available genres </button>
</div>


<h1>Backend #2</h1>
<div class = "search" id="find_artist" >
  <input id ="given_artist_id" type ="text" placeholder="give an artist ID">
  <button class ="search_button" onclick="artistIDfind()" type ="submit"> Search </button> 
</div>


<h1>Backend #3</h1>
<div class = "search" id="find_track" >
  <input id ="given_track_id" type ="text" placeholder="give an track ID">
  <button class ="search_button" onclick="trackIDfind()" type ="submit"> Search </button> 
</div>


<h1>Backend #4</h1>
<div class = "search" id="track_pattern" >
  <input id ="given_track_pattern" type ="text" placeholder="give an track pattern">
  <input id ="given_value_n" type ="text" placeholder="give an track pattern">
  <button class ="search_button" onclick="trackPatternfind()" type ="submit"> Search </button> 
</div>
  

<h1>Backend #5</h1>
<div class = "search" id="artist_pattern" >
  <input id ="given_artist_pattern" type ="text" placeholder="give an artist pattern">
  <button class ="search_button" onclick="artistPatternfind()" type ="submit"> Search </button> 
</div>

<h1>Backend #6</h1>
<div class = "search" id="newlist" >
  <input id ="given_lsname_new" type ="text" placeholder="give a new list name ">
  <input id ="given_ls_track_new" type ="text" placeholder="give track ID seperate by ',' ">
  <button class ="search_button" onclick="newlist()" type ="submit"> Search </button> 
</div>

<h1>Backend #7</h1>
<div class = "search" id="updatelist" >
  <input id ="given_lsname_update" type ="text" placeholder="give a name of list">
  <input id ="given_ls_track" type ="text" placeholder="give track ID seperate by ','">
  <button class ="search_button" onclick="savetrackls()" type ="submit"> Search </button> 
</div>

<h1>Backend #8</h1>
<div class = "search" id="schedule" >
  <input id ="given_lsname_get" type ="text" placeholder="give a name of list">
  <button class ="search_button" onclick="gettrackls()" type ="submit"> Search </button> 
</div>

<h1>Backend #9</h1>
<div class = "search" id="deletelist" >
  <input id ="given_lsname_del" type ="text" placeholder="give a name of list">
  <button class ="search_button" onclick="deltrackls()" type ="submit"> Search </button> 
</div>

<h1>Backend #10</h1>
<div class = "search" id="crosslists" >
  <button class ="search_button" onclick="lists()" type ="submit"> Duration Check </button> 
</div>

<h1>Frontend #2</h1>
<div class = "search" id="searchmusic" >

  <label for="name">Choose a type of name to search for:</label>
  <input id ="given_music_name" type ="text" placeholder="give a name">
  <select id="name">
    <option value="track_name">Track name</option>
    <option value="artist_name">Artist name</option>
    <option value="album_name">Album name</option>
  </select>
  <button class ="search_button" onclick="track_search()" type ="submit">  Search  Music </button> 
</div>

<h1>Frontend #3</h1>
<div class = "search" id="favlist" >
  <input id ="given_lsname_fav" type ="text" placeholder="give a name of list">
  <button class ="search_button" onclick="newlist_name()" type ="submit"> Create </button> 
  <button class ="search_button" onclick="getfavlst()" type ="submit"> Search </button> 
</div>

<h1>results</h1>
<table id="results">
  <tr id ="header">
  
  </tr>
</table>
